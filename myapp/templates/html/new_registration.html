<!-- myapp/templates/html/new_registration.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Registration</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="form-container new-registration-form">
        <h2>PetLifeSpase 新規登録</h2>
        <!-- 新規登録フォームの内容 -->
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="button new-registration-button">新規登録</button>
        </form>
    </div>
</body>
</html>
